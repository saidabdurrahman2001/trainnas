<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profile</title>
   <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
   <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
   <style>
      nav {
         margin-bottom: 20px;
      }
   </style>
</head>
<body>
   <nav th:replace="~{fragments/navbar :: navbar('pelatihan')}"></nav>
   <br><br><br>
   <div class="container-fluid mt-5">
      <div class="row">
         <div class="col-md-6 mx-auto bg-body border">
            <div class="row">
               <div class="col-12">
                  <div class="p-3 py-5">
                     <div class="d-flex justify-content-center mb-3">
                        <h4 class="fw-bold">Profile</h4>
                     </div>
                     <form th:action="@{/users/profile-update(id=${user.idUser})}" method="POST">
                        <div class="row mt-4">
                           <div class="col-12 mb-3">
                              <label class="form-label">Nama</label>
                              <input name="name" type="text" class="form-control" th:value="${user.name}" readonly>
                           </div>
                           <div class="col-12 mb-3">
                              <label class="form-label">Email</label>
                              <input name="email" type="text" class="form-control" th:value="${user.email}" readonly>
                           </div>
                           <div class="col-12 mb-3">
                              <label class="form-label">Nomor Telepon</label>
                              <input name="phoneNumber" type="text" class="form-control" th:value="${user.phoneNumber}">
                           </div>
                           <div class="col-12 mb-3">
                              <label class="form-label">Asal Sekolah</label>
                              <input name="school" type="text" class="form-control" th:value="${user.school}">
                           </div>
                           <div class="col-12 mb-3">
                              <label class="form-label">Password</label>
                              <div class="input-group">
                                 <input name="password" type="password" class="form-control" th:value="${user.password}" readonly>
                                 <span class="input-group-text bg-primary">
                                    <i class="bi bi-eye-slash-fill text-white"></i>
                                 </span>
                              </div>
                           </div>
                           <div class="col-12 mb-3">
                              <label class="form-label">Role</label>
                              <input name="role" type="text" class="form-control" th:value="${user.role}" readonly>
                           </div>
                           <div class="col-12 d-grid mt-3">
                              <button class="btn btn-primary" type="submit" onclick="return confirmUpdate()">Update</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script>
      function confirmUpdate() {
          return confirm("Are you sure you want to update this user?");
      }
  </script>
</body>
</html>
