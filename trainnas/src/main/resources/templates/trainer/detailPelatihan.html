<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Detail Pelatihan</title>
    <style>
        .comment-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('pelatihan')}"></nav>
    <br><br><br>
    <div class="container">
        <div class="detail-heading text-center">
            <div th:switch="${pelatihan.tipe}">
                <h2 th:case="1">Gernastaka</h2>
                <h2 th:case="2">Gernastaba</h2>
            </div>
        </div>
        <div class="card">
            <div class="card-body" th:if="${pelatihan.statusApproval != 5}">
                <h3 class="card-title" th:text="${pelatihan.namaPelatihan}"></h3>
<!--                <img th:src="${pelatihan.image}" alt="Pelatihan Image" style="max-width: 100%; height: auto;" />-->
                <p class="card-text"><strong>Deskripsi:</strong> <span th:text="${pelatihan.deskripsi}"></span></p>
                <p class="card-text"><strong>Waktu dan Lokasi:</strong> <span th:text="${pelatihan.tanggal}"></span></p>
                <p class="card-text"><strong>Narahubung:</strong> <span th:text="${pelatihan.narahubung}"></span></p>

                <a type="button" class="btn btn-warning btn-sm"
                    th:href="@{/pelatihan/update(id=${pelatihan.idPelatihan})}">Ubah</a>
                <a type="button" class="btn btn-danger btn-sm"
                    th:href="@{/pelatihan/delete(id=${pelatihan.idPelatihan})}">Hapus</a>
            </div>
            <div class="card-body" th:if="${pelatihan.statusApproval == 5}">
                <h3 class="card-title" th:text="${pelatihan.namaPelatihan}"></h3>
<!--                <img th:src="${pelatihan.image}" alt="Pelatihan Image" style="max-width: 100%; height: auto;" />-->
                <p class="card-text"><strong>Deskripsi:</strong> <span th:text="${pelatihan.deskripsi}"></span></p>
                <p class="card-text"><strong>Waktu Pelaksanaan:</strong> <span th:text="${pelatihan.tanggal}"></span></p>
                <p class="card-text"><strong>Lokasi Pelaksanaan:</strong> <span th:text="${pelatihan.tempat}"></span></p>
                <p class="card-text"><strong>Narahubung:</strong> <span th:text="${pelatihan.narahubung}"></span></p>
                <a type="button" class="btn btn-danger btn-sm"
                    th:href="@{/pelatihan/delete(id=${pelatihan.idPelatihan})}">Hapus</a>
            </div>
        </div>

        <div class="comment-section" th:if="${pelatihan.statusApproval == 3}">
            <h4>Komentar:</h4>
            <p th:text="${pelatihan.komentar}"></p>
        </div>

    </div>
</body>

</html>
