<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Detail User</title>
    <style>
        .comment-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('user')}"></nav>
    <br><br><br>
    <div class="container">
        <div class="detail-heading text-center">
            <h2>User Details</h2>
        </div>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="${user.name}"></h3>
                <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p class="card-text"><strong>Password:</strong> <span th:text="${user.password}"></span></p>
                <p class="card-text"><strong>Nomor HP:</strong> <span th:text="${user.phoneNumber}"></span></p>
                <p class="card-text"><strong>Asal Sekolah:</strong> <span th:text="${user.school}"></span></p>
                <p class="card-text"><strong>Peran:</strong> <span th:text="${user.role}"></span></p>
                <p class="card-text">
                    <strong>Status Akun:</strong>
                    <span th:if="${user.isActive}">Aktif</span>
                    <span th:if="${not user.isActive}">Nonaktif</span>
                </p>
                
                <a type="button" th:href="@{/users}">kembali</a>
            </div>
        </div>
    </div>
</body>

</html>
