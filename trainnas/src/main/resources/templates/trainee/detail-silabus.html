<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Detail Silabus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Inline CSS -->
    <style>
        .container {
            margin-top: 50px;
        }

        .card {
            width: 100%;
            max-width: 300px;
            margin: auto;
        }

        .card-img-top {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('silabus')}"></nav>
    <br>
    <div class="container">
        <div class="text-center">
            <h3>Detail Bahan Ajar</h3>
        </div>
        <div class="row">
            <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                <div class="card">
                    <img src="https://drive.google.com/thumbnail?id=1V6ghr8jGlkbxBMPVBOv8HPbJI6UdB4uu"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-text" th:text="${silabus.deskripsi}">Deskripsi Silabus</h5>
                        <h5 class="card-text" th:text="${silabus.tingkatan}">Tingkatan Silabus</h5>
                        <!-- Tombol untuk mengunduh silabus -->
                        <a type="button" class="btn btn-md btn-primary" th:href="@{${silabus.filePath}}"
                            target="_blank">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
