<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Detail Pelatihan</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar('pelatihan')}"></nav>
<br><br><br>
<div class="container">
    <div class="detail-heading text-center">
        <div th:switch="${pelatihan.tipe}">
            <h2 th:case="Gernastastaka">Gernastaka</h2>
            <h2 th:case="Gernastastaba">Gernastaba</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title" th:text="${pelatihan.namaPelatihan}"></h3>
            <!--                <img th:src="${pelatihan.image}" alt="Pelatihan Image" style="max-width: 100%; height: auto;" />-->
            <p class="card-text"><strong>Deskripsi:</strong> <span th:text="${pelatihan.deskripsi}"></span></p>
            <p class="card-text"><strong>Waktu Pelaksanaan:</strong> <span id="tanggal" th:text="${#dates.format(pelatihan.tanggal, 'yyyy-MM-dd')}"></span></p>
            <p class="card-text"><strong>Lokasi Pelaksanaan:</strong> <span th:text="${pelatihan.tempat}"></span></p>
            <p class="card-text"><strong>Narahubung:</strong> <span th:text="${pelatihan.narahubung}"></span></p>
            <a type="button" class="btn btn-md btn-primary" th:if="${pelatihan.statusApproval == 2}"
               th:href="@{/pelatihan/daftar(id=${pelatihan.idPelatihan})}">Daftar</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    let tanggalString = document.getElementById("tanggal").innerText;
    let tanggal = new Date(tanggalString);
    let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    let tanggalFormatted = tanggal.toLocaleDateString('id-ID', options);
    document.getElementById("tanggal").innerHTML = tanggalFormatted;
</script>

</body>

</html>
