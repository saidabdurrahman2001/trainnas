<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('user')}"></nav>
    <br><br><br>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2 class="text-center">Update User</h2>
                    <br>
                    <form th:action="@{/users/user-update(id=${user.idUser})}" method="POST">
                        <input type="hidden" name="id" th:value="${user.idUser}">
                        
                        Nama: <br>
                        <input class="form-control" type="text" name="name" th:value="${user.name}" readonly>
                        <br>
                        
                        Nomor HP: <br>
                        <input class="form-control" type="text" name="phoneNumber" th:value="${user.phoneNumber}" readonly>
                        <br>
                        
                        Asal Sekolah: <br>
                        <input class="form-control" type="text" name="school" th:value="${user.school}" readonly>
                        <br>
                        
                    
                        Peran: <br>
                        <select class="form-control" name="role" required>
                            <option value="Trainee" th:text="'Trainee'" th:selected="${user.role == 'Trainee'}"></option>
                            <option value="Trainer" th:text="'Trainer'" th:selected="${user.role == 'Trainer'}"></option>
                            <option value="Community" th:text="'Community'" th:selected="${user.role == 'Community'}"></option>
                        </select>
                        <br>
                        
                        Status Akun: <br>
                        <select class="form-control" name="isActive" required>
                            <option value="true" th:text="'Aktif'" th:selected="${user.isActive == 'true'}"></option>
                            <option value="false" th:text="'Nonaktif'" th:selected="${user.isActive == 'false'}"></option>
                        </select>

                        <br>
                        
                        <button class="btn btn-primary" type="submit" onclick="return confirmUpdate()">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function confirmUpdate() {
            return confirm("Are you sure you want to update this user?");
        }
    </script>
</body>

</html>
